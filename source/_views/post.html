{% extends "default" %}

{% block head_meta %}
    <meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
    <article class="post">
        {% include "article" with {post: page} %}
    </article>


{% if site.disqus.shortname and site.disqus.shortname != '' %}
<div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = '{{site.disqus.shortname}}'; // required: replace example with your forum shortname


    var disqus_identifier = {% if page.disqus.identifier  %} '{{page.disqus.identifier}}' {% else %} '{{site.url}}{{page.url}}/' {% endif %};

    var disqus_title = {% if page.disqus.title %} '{{page.disqus.title}}' {% else %} '{{page.title}}' {% endif %};

    var disqus_url = {% if page.disqus.url %} '{{page.disqus.url}}' {% else %} '{{site.url}}{{page.url}}/' {% endif %};

    {% if page.disqus.category_id %}var disqus_category_id = '{{page.disqus.category_id}}';{% endif %}

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
<noscript>Please enable JavaScript to view the
    <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered byDisqus.</a>
</noscript>
{% endif %}

{% endblock %}
