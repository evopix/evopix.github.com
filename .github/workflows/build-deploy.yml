name: Build and Deploy
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8'
          extensions: mbstring,iconv,posix,intl,zip,bcmath
          tools: composer

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: Install Dependencies
        run: |
          npm install
          cd resume && npm install && npx playwright install-deps chromium && cd ..
          composer install

      - name: Build Resume
        working-directory: ./resume
        run: |
          npx hackmyresume build resume.json TO resume.html -o options.json
          npx hackmyresume build resume.json TO resume.txt resume.md resume.md
          node build-pdf.js
          ls -alh

      - name: Build Site
        run: |
          npx encore production
          vendor/bin/sculpin generate --env=prod
          ls -alh
          cd output_prod && ls -alh

      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}."

      - name: Deploy üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: output_prod
          clean: true
          clean-exclude: |
            CNAME
            .nojekyll